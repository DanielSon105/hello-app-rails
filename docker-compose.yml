version: '2'

services:
  app:
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
  postgres:
    image: postgres:9.5.2
    container_name: postgres-rails
    #net: host
    ports:
      - 5432:5432
    volumes:
      # mount database:
      - ./.pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
